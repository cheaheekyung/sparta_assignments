<h1>글 작성 / 수정</h1>
<form method="post">
    {% csrf_token %}
    <p><input type="text" name="title" placeholder="제목" value="{{ post.title|default_if_none:'' }}"></p>
    <p><textarea name="content" placeholder="내용">{{ post.content|default_if_none:'' }}</textarea></p>
    <button type="submit">저장</button>
</form>
<a href="{% url 'Post:post_list' %}">취소</a>
